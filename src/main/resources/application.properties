server.port=8080
server.servlet.context-path=/security-springboot
spring.application.name = security-springboot
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.datasource.url=jdbc:mysql://localhost:3306/springboot-security?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=cl1991625
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis.mapper-locations: classpath:mapper/*.xml
mybatis.type-aliases-package:com.example.security.pojo
#表示所有的访问都经过静态资源路径；
spring.mvc.static-path-pattern=/**
